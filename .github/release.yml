# .github/release.yml

changelog:
  exclude:
    labels:
      - article
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🐛
        - bug
    - title: Other Changes
      labels:
        - "*"
